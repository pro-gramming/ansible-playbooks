- name: Play1
  hosts: localhost
  become: yes
  tasks:
    - name: Installing the lighttpd
      package:
        name: lighttpd
        state: present

    - name: Starting the service
      service:
        name: lighttpd
        state: started
        enabled: true

    - name: Creating a file
      file:
        path: /var/www/html/index.html
        state: touch

    - name: Adding a line to file
      copy:
        dest: /var/www/html/index.html
        content: |
          This is a smaple website testing scenario.

    - name: Adding more content at the top
      lineinfile:
        path: /var/www/html/index.html
        insertbefore: BOF
        line: "Welcome to Testing Group!\n"
        state: present
        mode: "0644"

    - name: Starting the service
      service:
        name: lighttpd
        state: restarted
